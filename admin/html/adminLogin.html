<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div class="logoInfo">
					<img src="../images/login/LeGo.png">

					<p style="font-size: 15px;">技术支持：广东科学技术职业学院</p>
				</div>
				<div id="login_form">
                    <form name="form1" id="formId" method="post" action="../../DAL/dateFile/Action_Login.php"  enctype="multipart/form-data"   style="overflow-x:hidden;width:670px;height:460px">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>

							<input type="password" name="t_password" class="pwd" id="pwd" >
						</div>
						<div id="btn_area">
							<input type="submit" name="ok" class="login_btn" id="login_sub" value="登  录">
							<input type="reset" class="login_btn" id="login_ret" value="重  置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
